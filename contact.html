        <div class="contact-form">
            <h2><span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span>
                <span>Us</span>
            </h2>
            <input type="text" name="name" class="text-box" placeholder="Your Name" required>
            <input type="email" name="email" class="text-box" placeholder="Your Email" required>
            <textarea name="message" class="text-box" placeholder="Your Message" rows="5" required></textarea>
            <a href="#" class="btn" id="submitBtn">Submit</a>
        </div>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function (event) {
            event.preventDefault();
            var name = document.getElementsByName("name")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var message = document.getElementsByName("message")[0].value;

            if (email.indexOf("@") === -1) {
                alert("Please enter a valid email address.");
                return; 
            }

            document.getElementsByName("name")[0].value = "";
            document.getElementsByName("email")[0].value = "";
            document.getElementsByName("message")[0].value = "";
            alert("Message submitted! We'll get back to you soon.");
        });
    </script>
